<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-c0</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="stars"></div>
    
    <div class="title">6 - c 0</div>
    
    <div class="moon"></div>

    
    <div class="orbital-zone" onclick="window.open('https://youtu.be/dQw4w9WgXcQ?si=0HtIR_Yd8QFUKa_U', '_blank')"></div>
    
    <div class="endurance">
        <svg class="endurance-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <!-- Central Hub -->
            <circle cx="60" cy="60" r="12" fill="#2C3E50" stroke="#34495E" stroke-width="2"/>
            <circle cx="60" cy="60" r="8" fill="#34495E" stroke="#4A5F7A" stroke-width="1"/>
            <circle cx="60" cy="60" r="4" fill="#4A5F7A"/>
            
            <!-- Connecting Spokes -->
            <line x1="60" y1="60" x2="60" y2="20" stroke="#34495E" stroke-width="3"/>
            <line x1="60" y1="60" x2="100" y2="60" stroke="#34495E" stroke-width="3"/>
            <line x1="60" y1="60" x2="60" y2="100" stroke="#34495E" stroke-width="3"/>
            <line x1="60" y1="60" x2="20" y2="60" stroke="#34495E" stroke-width="3"/>
            
            <!-- Diagonal Spokes -->
            <line x1="60" y1="60" x2="85" y2="35" stroke="#34495E" stroke-width="2"/>
            <line x1="60" y1="60" x2="85" y2="85" stroke="#34495E" stroke-width="2"/>
            <line x1="60" y1="60" x2="35" y2="85" stroke="#34495E" stroke-width="2"/>
            <line x1="60" y1="60" x2="35" y2="35" stroke="#34495E" stroke-width="2"/>
            
            <!-- Main Modules (12 total) -->
            <!-- Top Module -->
            <rect x="52" y="12" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="54" y="14" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="60" cy="20" r="2" fill="#2980B9"/>
            
            <!-- Top-Right Module -->
            <rect x="92" y="32" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="94" y="34" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="100" cy="40" r="2" fill="#2980B9"/>
            
            <!-- Right Module -->
            <rect x="92" y="52" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="94" y="54" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="100" cy="60" r="2" fill="#2980B9"/>
            
            <!-- Bottom-Right Module -->
            <rect x="92" y="72" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="94" y="74" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="100" cy="80" r="2" fill="#2980B9"/>
            
            <!-- Bottom Module -->
            <rect x="52" y="92" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="54" y="94" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="60" cy="100" r="2" fill="#2980B9"/>
            
            <!-- Bottom-Left Module -->
            <rect x="12" y="72" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="14" y="74" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="20" cy="80" r="2" fill="#2980B9"/>
            
            <!-- Left Module -->
            <rect x="12" y="52" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="14" y="54" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="20" cy="60" r="2" fill="#2980B9"/>
            
            <!-- Top-Left Module -->
            <rect x="12" y="32" width="16" height="16" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <rect x="14" y="34" width="12" height="12" fill="#ECF0F1" stroke="#D5DBDB" stroke-width="1" rx="1"/>
            <circle cx="20" cy="40" r="2" fill="#2980B9"/>
            
            <!-- Diagonal Modules -->
            <rect x="77" y="27" width="12" height="12" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <circle cx="83" cy="33" r="1.5" fill="#2980B9"/>
            
            <rect x="77" y="81" width="12" height="12" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <circle cx="83" cy="87" r="1.5" fill="#2980B9"/>
            
            <rect x="31" y="81" width="12" height="12" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <circle cx="37" cy="87" r="1.5" fill="#2980B9"/>
            
            <rect x="31" y="27" width="12" height="12" fill="#E8E8E8" stroke="#BDC3C7" stroke-width="1" rx="2"/>
            <circle cx="37" cy="33" r="1.5" fill="#2980B9"/>
            
            <!-- Outer Ring Structure -->
            <circle cx="60" cy="60" r="55" fill="none" stroke="#2C3E50" stroke-width="1" opacity="0.3"/>
            <circle cx="60" cy="60" r="50" fill="none" stroke="#34495E" stroke-width="0.5" opacity="0.5"/>
            
            <!-- Docking Ports -->
            <circle cx="60" cy="8" r="3" fill="#7F8C8D" stroke="#95A5A6" stroke-width="1"/>
            <circle cx="112" cy="60" r="3" fill="#7F8C8D" stroke="#95A5A6" stroke-width="1"/>
            <circle cx="60" cy="112" r="3" fill="#7F8C8D" stroke="#95A5A6" stroke-width="1"/>
            <circle cx="8" cy="60" r="3" fill="#7F8C8D" stroke="#95A5A6" stroke-width="1"/>
            
            <!-- Small Details and Antennas -->
            <line x1="60" y1="5" x2="60" y2="8" stroke="#BDC3C7" stroke-width="1"/>
            <line x1="115" y1="60" x2="112" y2="60" stroke="#BDC3C7" stroke-width="1"/>
            <line x1="60" y1="115" x2="60" y2="112" stroke="#BDC3C7" stroke-width="1"/>
            <line x1="5" y1="60" x2="8" y2="60" stroke="#BDC3C7" stroke-width="1"/>
        </svg>
    </div>

    <!-- Constellation stars -->
    <div class="constellation">
        <div class="constellation-star" style="left: 10%; top: 20%;"></div>
        <div class="constellation-star" style="left: 30%; top: 40%;"></div>
        <div class="constellation-star" style="left: 50%; top: 10%;"></div>
        <div class="constellation-star" style="left: 70%; top: 30%;"></div>
        <div class="constellation-star" style="left: 90%; top: 50%;"></div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize animations
        createStars();

        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                if (index % 10 === 0) {
                    const speed = 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    star.style.transform = `translate(${x}px, ${y}px)`;
                }
            });
        });
    </script>
</body>
</html>
